<html>

    <head>
    
        <script>
        
        function izracunajPovrsinu () {
        var stranica = document.getElementById("stranica").value;  
        alert ("Povrsina kvadrata je " + (stranica * stranica) + " cm2");    
        }
        
        function izracunajObim () {
        var stranica = document.getElementById("stranica").value;    
        alert ("Obim kvadrata je "+ (stranica * 4) + " cm ");    
        }
        
        
        </script>
    
    </head>
    
    <body>
    
    <h2> Forma za izarcunavaje povrsine i obima kvadrata </h2>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Square-marked.svg/200px-Square-marked.svg.png">
        
        <p> Unesi duzinu stranice kvadrata </p>
        <input type="number" id="stranica">
        <br> <br>
        <button onclick="izracunajPovrsinu ()"> Izracunaj povrsinu </button>
        <br> <br>
        <button onclick="izracunajObim ()"> Izracunaj obim </button>
    
    </body>

</html>
